<script type = "text/javascript"> 

// Exercicio - Foi realizada uma pesquisa entre os habitantes de uma dada região. Foram recolhidos os dados de idade, sexo (M/F) e salário.
// Construa um programa em JavaScript que informe:
// a média de salário do grupo; 
// maior e menor idade do grupo; 
// quantidade de mulheres com salário até R$5000,00.

let salarios = [];
let idades = [];
let sexos = [];
let a = 1;

while (a === 1) {
    let idade = parseInt(prompt("Digite a idade (número negativo para encerrar): "));
    
    if (idade < 0) {
        a = 0;
        break;
    }
    
    let sexo = prompt("Digite o sexo (M/F): ").toUpperCase();
    
    let salario = parseFloat(prompt("Digite o salário: "));
    
    idades.push(idade);
    sexos.push(sexo);
    salarios.push(salario);
}

// Calcula média dos salários
let somaSalarios = 0;
for (let i = 0; i < salarios.length; i++) {
    somaSalarios += salarios[i];
}
let mediaSalarios = salarios.length > 0 ? somaSalarios / salarios.length : 0;

// Encontra maior e menor idade
let maiorIdade = idades[0];
let menorIdade = idades[0];
for (let i = 1; i < idades.length; i++) {
    if (idades[i] > maiorIdade) {
        maiorIdade = idades[i];
    }
    if (idades[i] < menorIdade) {
        menorIdade = idades[i];
    }
}

// Conta mulheres com salário até 5000
let mulheresSalarioAte5000 = 0;
for (let i = 0; i < sexos.length; i++) {
    if (sexos[i] === "F" && salarios[i] <= 5000) {
        mulheresSalarioAte5000++;
    }
}

// Mostra os resultados
window.alert("Média dos salários: R$ " + mediaSalarios.toFixed(2));
window.alert("Maior idade: " + maiorIdade);
window.alert("Menor idade: " + menorIdade);
window.alert("Quantidade de mulheres com salário até R$5000,00: " + mulheresSalarioAte5000);


        
    








</script>
